


<div class="container mt-5 p-3 rounded cart">
  <div class="row no-gutters">
      <div class="">
          <div class="product-details mr-2">
            <div  class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"  (click)="goBackToHome()" ></i><span class="ml-2" style="margin-left: 1%;">  Continue Shopping</span></div>
              <hr>
              <h6 class="mb-0">Shopping cart</h6>
              <br>
                <div class="items-1" *ngFor="let product of items">
                  <div class="d-flex justify-content-between align-items-center p-2 rounded">
                    <div class="d-flex flex-row">
                      <img class="rounded" src="{{product.imageUrl}}" width="80">
                      <div>
                        <span style="padding-top: 15%;" class="font-weight-bold d-block">&nbsp; {{ product.name }} &nbsp;</span>
                        <span style="padding-left: 8%;" class="spec">{{ product.details }}</span>
                      </div>
                    </div>
                    <div class=" flex-row align-items-center">
                      <span class="d-block"></span>
                      <button style="margin-right: 80%;" class="btn btn-primary btn-block " type="button"  (click)="removeFromCart(product)">Remove -  {{product.quantity}}</button>
                      <span class="d-block font-weight-bold">Rs. {{ product.price * product.quantity   }}</span>
                    </div>
                  </div>
                </div>
          </div>
      </div>

  </div>
</div>
